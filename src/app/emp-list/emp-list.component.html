<div class="container-fluid">
  <h4>{{ title }}</h4>
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Employee</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of Employee">
          <th scope="row">{{ emp.id }}</th>
          <td>{{ emp.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h4>Artist List</h4>
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">artist name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artist of artistList">
          <td>{{ artist.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
